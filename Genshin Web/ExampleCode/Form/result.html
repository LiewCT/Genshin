<!DOCTYPE html>
<html>
<head>
  <title>Exercise 7</title>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Retrieve the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      
      // Get the values from the URL parameters
      const name = urlParams.get('name');
      const address = urlParams.get('address');
      const telNum = urlParams.get('TelNum');
      const email = urlParams.get('email');
      const delivery = urlParams.get('Delivery');
      const pizzaNum = urlParams.get('pizzaNum');
      
      // Update the HTML elements with the retrieved values
      document.getElementById('name').textContent = name;
      document.getElementById('address').textContent = address;
      document.getElementById('telNum').textContent = telNum;
      document.getElementById('email').textContent = email;
      document.getElementById('delivery').textContent = delivery;
      document.getElementById('pizzaNum').textContent = pizzaNum;
    });
  </script>
</head>
<body>
  <h1>Submitted Form Values</h1>
  <p>Name: <span id="name"></span></p>
  <p>Address: <span id="address"></span></p>
  <p>Telephone Number: <span id="telNum"></span></p>
  <p>Email: <span id="email"></span></p>
  <p>Delivery: <span id="delivery"></span></p>
  <p>Number of Pizzas: <span id="pizzaNum"></span></p>
  
</body>
</html>
