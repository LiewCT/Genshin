        <script>
            var pagestyleButton = document.getElementById("pageStyle_button") 
            var fix_box = document.getElementById("fix_box") 
            var x = 1

            pagestyleButton.addEventListener("click",function slideToRight(){
                pagestyleButton.style.animationIterationCount = 0
                if(x){    
                    fix_box.style.display = "block"
                    fix_box.classList.add("slideToRight")
                    fix_box.classList.remove("slideToLeft")
                    pagestyleButton.innerHTML = "关闭"
                    x -= 1
                }else{
                    fix_box.classList.remove("slideToRight")
                    fix_box.classList.add("slideToLeft")
                    pagestyleButton.innerHTML = "展开"
                    x += 1
                }
            })
        </script>
